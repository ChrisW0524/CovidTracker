<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Code begins here -->

    <link rel="stylesheet" href="/static/css/map.css" />
    <link rel="stylesheet" href="/static/css/nav_foot.css">
    <script src="https://kit.fontawesome.com/c38544a419.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

</head>

<body>

    <!-- Nav bar -->
    <header>
        <img class="logo" src="/res/logo.svg" alt="logo" />
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="map.html">Map</a></li>
                <li id="edge_link"><a href="data.html">Data</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <div class="main_content">
        <div class="map_container">
            <div id="map"></div>
        </div>

        <div class="grid_container">
            <div class="center chart_container">
                <canvas id="bar_1"></canvas>
            </div>
            <div class="center chart_container">
                <canvas id="bar_2"></canvas>
            </div>
            <div class="center chart_container">
                <canvas id="bar_3"></canvas>
            </div>
            <div class="center chart_container">
                <canvas id="line_1"></canvas>
            </div>
            <div class="center chart_container">
                <canvas id="line_2"></canvas>
            </div>
            <div class="center chart_container">
                <canvas id="line_3"></canvas>
            </div>
        </div>

        <div class="radio_container">
            <div class="radio">
                <input class="radio_input" type="radio" value="confirmed" name="myRadio" id="confirmed" checked>
                <label class="radio_label" for="confirmed">Confirmed</label>

                <input class="radio_input" type="radio" value="recovered" name="myRadio" id="recovered">
                <label class="radio_label" for="recovered">Recovered</label>

                <input class="radio_input" type="radio" value="deaths" name="myRadio" id="deaths">
                <label class="radio_label" for="deaths">Deaths</label>

            </div>

        </div>

        <div class="line_container">
            <canvas id="country_line"></canvas>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3>About Covid-19 Tracker</h3>
            <br />
            <p>
                Click the icon below to view the github repository:
            </p>
            <a href="https://github.com/Reversal9/COVID-Project" target="_blank"><i id="github-link"
                    class="fa fa-github"></i></a>
        </div>
        <div class="footer-bottom">
            <p>Designed by: <span>Chuyan Wang, Jonnen Chong</span></p>
            <p id="footer-bottom-text">
                Source:
                <span><a id="footer-link" target="_blank"
                        href="https://documenter.getpostman.com/view/10808728/SzS8rjbc">Coronavirus COVID19
                        API</a></span>
            </p>
        </div>
    </footer>

    <div id="loading_container">
        <div class="loader_wrapper loading">
            <svg>
                <circle cx="70" cy="70" r="70" />
            </svg>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/map.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
